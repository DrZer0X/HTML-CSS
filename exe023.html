        *{
            font-family: Arial, Helvetica, sans-serif;

        p{
            text-align: justify;
        }

<body>
    <h1>É o FORMULAS mano D:</h1>
       <form action="cadastro.php" method="post" autocomplete="off">
            <p><label for="iusu">Usuario:</label> 
                <input type="text" name="usu" id="iusu" required minlength="5" placeholder="Nome"></p>
            <p><label for="ipas">Senha:</label> 
                <input type="password" name="pas" id="ipas" required minlength="8" placeholder="Senha"></p>
                <p><label for="imedia">Media:</label>
                <input type="number" name="Media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5"></p>
                <p><label for="idata">Periodo letivo:</label>
                <input type="date" name="data" id="idata"></p>
                <p><label for="idar">qual hora que você da?</label>
                <input type="time" name="dar" id="idar"></p>

                <section>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetar">
                </section>
       </form>

</body>
</html>
