    <title>Ifrane</title>

    <style>
        iframe{
            width: 530px;
            height: 400px;
            border: 1px solid black;
        }
        section#A4 iframe{
            width: 95vw;
            border: 2px solid black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <!--Tamanho Padrão 300x159-->

    <h1> testando uso do iframe</h1>

    </iframe> para aprender html</p>
  
    <h1>Conteudo Local</h1>
    <iframe src="Desafios/d014.html" frameborder="0"></iframe>

    <section id="A4">

       <ul>
