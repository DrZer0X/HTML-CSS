<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <div id="sum">
        <fieldset>
           <form action="../cadastro.php" method="get" autocomplete="on">
                <p><label for="in1 ">Número 1</label>
                    <input type="number" name="n1" id="in1" min="0" max="50" required value="0"
                    oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                
                <p><label for="i">Número 2</label>
                    <input type="number" name="n2" id="in2" min="0" max="50" required value="0"
                    oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
                    <label for="isoma">Soma:</label>
                    <output id="isoma">0</output>
                </p>
                <hr>
                <p><label for="inum">Número</label>
                <input type="range" name="num" id="inum" min="1" max="10" value="5"
                oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output></p>
                <hr>
                <p><label for="iano">Em que ano você Nasceu?</label>
                    <input type="number" name="ano" id="iano" min="1900" max="2023" 
                    oninput="calcidade()"></p>

                <p><label for="iidade">Sua Idade é:</label>
                    <output id="iidade">0</output></p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetar">
                </p>
           </form>
        </fieldset>
    </div>
    <h2><a href="../exe024.html">Voltar Página</a></h2>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
